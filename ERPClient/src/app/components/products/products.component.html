<app-blank pageName="Ürünler" [routes]="['Ürünler']">
  <app-section sectionTitle="Depo Listesi">
    <div class="form-group row">
      <div class="col-9">
        <button
          class="btn btn-dark"
          data-toggle="modal"
          data-target="#createModal"
        >
          <i class="fa-solid fa-plus me-2"></i>Ürün Ekle
        </button>
      </div>
      <div class="col-3">
        <input
          [(ngModel)]="search"
          type="search"
          class="form-control"
          placeholder="Ara..."
        />
      </div>
    </div>
    <div class="form-group mt-2">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Ürün Adı</th>
            <th>Ürün Tipi</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          @for(product of products | product:search; track product){
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.productType.name }}</td>
            <td>
              <button
                class="btn btn-outline-primary btn-sm me-2"
                data-toggle="modal"
                data-target="#updateModal"
                (click)="get(product)"
              >
                <i class="fa-solid fa-edit"></i>
              </button>
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="deleteById(product)"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </app-section>
</app-blank>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Ürün Ekleme Formu</h1>
        <button
          type="button"
          #createModalCloseBtn
          class="btn btn-outline-danger"
          data-dismiss="modal"
        >
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <form
        formValidate
        #createForm="ngForm"
        (ngSubmit)="create(createForm)"
        autocomplete="off"
      >
        <div class="modal-body">
          <div class="form-group">
            <label>Ürün Adı</label>
            <input
              [(ngModel)]="createModel.name"
              type="text"
              required
              minlength="3"
              class="form-control"
              name="name"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <label>Ürün Tipi</label>
            <select
              class="form-control"
              name="productType"
              [(ngModel)]="createModel.productTypeValue"
              required
            >
              @for(productType of productTypes; track productType){
              <option [value]="productType.value">
                {{ productType.name }}
              </option>
              }
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark w-100">Kaydet</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Ürün Güncelleme Formu</h1>
        <button
          type="button"
          #updateModalCloseBtn
          class="btn btn-outline-danger"
          data-dismiss="modal"
        >
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <form
        formValidate
        #updateForm="ngForm"
        (ngSubmit)="update(updateForm)"
        autocomplete="off"
      >
        <div class="modal-body">
          <div class="form-group">
            <label>Ürün Adı</label>
            <input
              [(ngModel)]="updateModel.name"
              type="text"
              required
              minlength="3"
              class="form-control"
              name="updateName"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <label>Ürün Tipi</label>
            <select
              name="updateProductType"
              class="form-control"
              [(ngModel)]="updateModel.productTypeValue"
              required
            >
              @for(productType of productTypes; track productType){
              <option [value]="productType.value">
                {{ productType.name }}
              </option>
              }
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">Güncelle</button>
        </div>
      </form>
    </div>
  </div>
</div>
